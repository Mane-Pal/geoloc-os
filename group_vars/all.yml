---
# Simplified Geoloc OS Configuration
# All packages and settings in one place

# User settings
home_dir: "{{ ansible_env.HOME }}"
config_dir: "{{ home_dir }}/.config"
local_bin: "{{ home_dir }}/.local/bin"

# Dotfiles configuration
dotfiles_repo: "https://github.com/manepal/dotfiles.git"
dotfiles_dest: "{{ home_dir }}/dotfiles"
dotfiles_branch: "main"
dotfiles_packages:
  - btop
  - fastfetch
  - fontconfig
  - git
  - gtk
  - hypr
  - kitty
  - lazygit
  - mako
  - nvim
  - scripts
  - starship
  - tmux
  - waybar
  - wofi
  - zsh

# Consolidated package lists
packages:
  # Essential system packages
  base:
    - base-devel
    - git
    - zsh
    - tmux
    - kitty
    - neovim
    - python-pynvim
    - bat
    - eza
    - fzf
    - ripgrep
    - fd
    - zoxide
    - wget
    - jq
    - btop
    - fastfetch
    - gum
    - curlie
    - httpie
    - atuin
    - paru
    - starship

  # Desktop environment (GUI + services)
  desktop:
    # Core services
    - pipewire
    - pipewire-pulse
    - pipewire-alsa
    - pipewire-jack
    - wireplumber
    - networkmanager
    - bluez
    - bluez-utils
    - plymouth
    - power-profiles-daemon
    - avahi
    - nss-mdns
    # Hyprland desktop
    - hyprland
    - hyprlock
    - hypridle
    - hyprpicker
    - waybar
    - mako
    - swaybg
    - wl-clipboard
    - grim
    - slurp
    - xdg-desktop-portal-hyprland
    - xdg-desktop-portal-gtk
    - polkit-gnome
    - qt5-wayland
    - qt6-wayland
    - xorg-xwayland
    - sddm
    # Utilities
    - brightnessctl
    - pamixer
    - playerctl
    - udiskie
    - rsync
    - thunar
    - git-delta
    - pavucontrol
    - network-manager-applet
    - nm-connection-editor
    # Fonts
    - ttf-font-awesome
    - noto-fonts
    - noto-fonts-emoji
    - ttf-dejavu
    - ttf-liberation
    - ttf-firacode-nerd
    - ttf-jetbrains-mono-nerd
    # Media
    - gimp
    - imagemagick
    - imv
    - mpv
    - evince
    - mediainfo
    - firefox
    # System utilities
    - plocate
    - clipse
    - blueberry
    - python-pyxdg
    - libnotify
    # Network stability
    - wireless-regdb
    - crda
    - iw

  # Development tools
  dev:
    # General dev tools
    - aws-cli-v2
    - github-cli
    - just
    - tree
    - tldr
    - whois
    - yq
    - lsof
    - lazygit
    # Containers
    - docker
    - docker-compose
    - podman
    - lazydocker
    # Kubernetes
    - kubectl
    - helm
    - k9s
    - kubectx
    - kustomize
    - stern
    # Infrastructure
    - terraform
    - terraform-docs
    - tflint
    # Python
    - pyenv
    - pyenv-virtualenv
    - python-build
    - python-virtualenv
    - python-pipx
    - pyright
    - python-lsp-server
    - ruff
    - python-flake8
    - python-isort
    - python-typer
    # System dev
    - clang
    - llvm
    - luarocks
    - tree-sitter-cli
    - npm
    # AI & Database
    - claude-code
    - dbeaver
    - postgresql-libs

  # Extra applications (optional + work)
  extras:
    # Writing
    - obsidian
    - xournalpp
    - libreoffice-fresh
    # Beats
    - spotify
    # Work specific
    - clamav
    - clamtk
    - slack-desktop-wayland
    - keeper-commander
    - keeper-password-manager
    - openfortigui
    - openfortivpn
    - networkmanager-fortisslvpn
    - networkmanager-openvpn
    - networkmanager-vpnc
    # Printing
    - cups
    - cups-filters
    - cups-pdf
    - system-config-printer

# AUR packages (manual installation required)
aur_packages:
