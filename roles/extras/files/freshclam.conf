# ClamAV Freshclam Configuration
# Automatically update virus definitions

# Database directory location
DatabaseDirectory /var/lib/clamav

# Update database servers
DatabaseMirror db.local.clamav.net
DatabaseMirror database.clamav.net

# Maximum number of updates per day
UpdateLogFile /var/log/clamav/freshclam.log
LogVerbose yes
LogSyslog yes
LogFacility LOG_LOCAL6

# Check for updates every 2 hours
Checks 12

# Enable DNS-based verification
DNSDatabaseInfo current.cvd.clamav.net

# Connection settings
ConnectTimeout 60
ReceiveTimeout 60

# User to run freshclam as
DatabaseOwner clamav

# Enable bytecode
Bytecode yes

# Notify clamd about database updates
NotifyClamd /etc/clamav/clamd.conf