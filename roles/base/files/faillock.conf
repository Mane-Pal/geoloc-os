# PAM faillock configuration
# Increase attempts from 3 to 10, reduce lockout from 10 minutes to 2 minutes
# More user-friendly without sacrificing too much security

# Number of failed login attempts before lockout
deny = 10

# Lockout duration in seconds (120 = 2 minutes)
unlock_time = 120

# Also lock root account
even_deny_root

# Enable silent mode (don't display failed attempts)
silent